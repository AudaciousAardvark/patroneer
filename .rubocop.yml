inherit_mode:
  merge:
    - Exclude

require:
  - rubocop-minitest
  - rubocop-rake
  - rubocop-sorbet

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes
